spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.flyway.enabled=false

# Fake OAuth for tests
oauth.gmail.client-id=test-gmail-id
oauth.gmail.client-secret=test-gmail-secret
oauth.gmail.redirect-uri=http://localhost:8080/test

oauth.outlook.client-id=test-outlook-id
oauth.outlook.client-secret=test-outlook-secret
oauth.outlook.redirect-uri=http://localhost:8080/test
oauth.outlook.tenant-id=test-tenant

# Fake webhook secret
webhook.base-url=http://localhost:8080
webhook.gmail.endpoint=/test/gmail
webhook.outlook.endpoint=/test/outlook
webhook.secret=test-secret

